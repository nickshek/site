name: Deploy VuePress to GitHub Pages

on:
  push:
    branches:
      - master
      - feature/migrate-to-vuepress
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build VuePress site
        run: npm run build

      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: nickshek/nickshek.github.io
          path: dist-repo
          token: ${{ secrets.GH_PAT }}

      - name: Clean target repository
        run: |
          cd dist-repo
          # Keep .git directory and CNAME (if exists)
          find . -mindepth 1 -maxdepth 1 ! -name '.git' ! -name 'CNAME' -exec rm -rf {} +

      - name: Copy built files
        run: |
          rsync -av --delete --exclude ".git/" docs/.vuepress/dist/ dist-repo/

      - name: Commit and push to target repository
        run: |
          cd dist-repo
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "ðŸš€ Deploy from site repo - $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
